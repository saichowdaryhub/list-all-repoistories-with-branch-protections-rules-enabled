name: Branch Protection Rules Audit

on:
  workflow_dispatch:

jobs:
  check-protections:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
      - name: Run branch protection audit and generate CSV
        env:
          GITHUB_TOKEN: ${{ secrets.BP_PAT }}
          USER_NAME: saichowdaryhub
        run: |
          echo "Starting branch protection audit for user: $USER_NAME"

          page=1
          protected_repos=()
          approval_repos=()

          out_csv=results.csv
          echo "Repository,Default Branch,Default branch protection exists,Required pull request,Required approvals count,Restrict deletions,Block Force pushes" > "$out_csv"

          while true; do
            repos=$(curl -s \
                        -H "Authorization: token $GITHUB_TOKEN" \
                        -H "Accept: application/vnd.github+json" \
                        "https://api.github.com/users/$USER_NAME/repos?per_page=100&page=$page" \
                        | jq -r '.[].name')

            if [ -z "$repos" ]; then
              break
            fi

            for repo in $repos; do
              response=$(curl -s -w "%{http_code}" -o tmp.json \
                                 -H "Authorization: token $GITHUB_TOKEN" \
                                 -H "Accept: application/vnd.github+json" \
                                 "https://api.github.com/repos/$USER_NAME/$repo/branches/main/protection")

              status=$(tail -n1 <<< "$response")

              if [ "$status" -eq 200 ]; then
                protected_repos+=("$repo")
                approvals=$(jq -r '.required_pull_request_reviews.required_approving_review_count // 0' tmp.json)
                echo "$repo,main,yes,yes,$approvals,no,no" >> "$out_csv"

                if [ "$approvals" -eq 2 ]; then
                  approval_repos+=("$repo")
                  echo "$repo requires 2 approvals before merging"
                fi
              else
                echo "$repo,main,no,no,0,no,no" >> "$out_csv"
              fi
            done

            page=$((page + 1))
          done

          echo ""
          echo "Repositories with branch protection on 'main':"
          if [ ${#protected_repos[@]} -eq 0 ]; then
            echo "None found."
          else
            for repo in "${protected_repos[@]}"; do
              echo "- $repo"
            done
          fi

          echo ""
          echo "Repositories requiring 2 approvals before merging:"
          if [ ${#approval_repos[@]} -eq 0 ]; then
            echo "None found."
          else
            for repo in "${approval_repos[@]}"; do
              echo "- $repo"
            done
          fi

          echo "Branch protection audit completed. CSV written to $out_csv"

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: branch-protection-results
          path: results.csv

      - name: Send CSV file to Slack channel
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          echo "Sending results.csv to Slack channel..."
          
          response=$(curl -F file=@results.csv \
                          -F "initial_comment=ðŸ“Š *Branch Protection Audit Results* â€” CSV attached." \
                          -F "channels=$SLACK_CHANNEL" \
                          -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
                          https://slack.com/api/files.upload)

          echo "Slack API response:"
          echo "$response"

      - name: Debug Slack Upload (on failure)
        if: failure()
        run: |
          echo "Debug info:"
          ls -la
          echo "CSV contents (if exists):"
          cat results.csv || echo "results.csv not found"