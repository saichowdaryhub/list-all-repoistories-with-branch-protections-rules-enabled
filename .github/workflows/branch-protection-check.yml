name: Branch Protection Audit

on:
  workflow_dispatch:

jobs:
  check-protections:
    runs-on: ubuntu-latest

    steps:
      - name: Check protected 'main' branches with 2 required approvals
        env:
          GITHUB_TOKEN: ${{ secrets.BP_PAT }}
          USER_NAME: saichowdaryhub
        run: |
          echo "üîç Starting branch protection audit for user: $USER_NAME"
          page=1
          protected_repos=()
          approval_repos=()

          while true; do
            repos=$(curl -s \
                        -H "Authorization: token $GITHUB_TOKEN" \
                        -H "Accept: application/vnd.github+json" \
                        "https://api.github.com/users/$USER_NAME/repos?per_page=100&page=$page" \
                        | jq -r '.[].name')

            if [ -z "$repos" ]; then
              break
            fi

            for repo in $repos; do
              response=$(curl -s -w "%{http_code}" -o tmp.json \
                                 -H "Authorization: token $GITHUB_TOKEN" \
                                 -H "Accept: application/vnd.github+json" \
                                 "https://api.github.com/repos/$USER_NAME/$repo/branches/main/protection")

              status=$(tail -n1 <<< "$response")

              if [ "$status" -eq 200 ]; then
                protected_repos+=("$repo")
                approvals=$(jq -r '.required_pull_request_reviews.required_approving_review_count // 0' tmp.json)
                if [ "$approvals" -eq 2 ]; then
                  approval_repos+=("$repo")
                  echo "‚úÖ $repo requires 2 approvals before merging"
                fi
              fi
            done

            page=$((page + 1))
          done

          echo ""
          echo "üìã Repositories with branch protection on 'main':"
          if [ ${#protected_repos[@]} -eq 0 ]; then
            echo "None found."
          else
            for repo in "${protected_repos[@]}"; do
              echo "- $repo"
            done
          fi

          echo ""
          echo "üìã Repositories requiring 2 approvals before merging:"
          if [ ${#approval_repos[@]} -eq 0 ]; then
            echo "None found."
          else
            for repo in "${approval_repos[@]}"; do
              echo "- $repo"
            done
          fi

          echo "‚úÖ Branch protection audit completed."